<div class="photobooth-container">
  <h1 class="text-2xl font-bold mb-4">Photo Booth</h1>
  <div class="grid grid-cols-6 gap-4 border border-gray-200 p-2 rounded-xl text-left bg-blue-100">
    @for(section of sections(); track section) {
    <app-photobooth-section
      [section]="section"
      (click)="selectSection(section)"
    ></app-photobooth-section>
    }
  </div>
  <div class="grid grid-cols-10 gap-4 mt-4">
    <div class="section-items col-span-2 border border-gray-200 p-2 rounded-xl">
      <div class="font-bold mb-2">{{ currentSection().title }}</div>
      @for(item of currentSection().items; track item) {
      <app-photobooth-section-item
        [section]="currentSection()"
        [item]="item"
      ></app-photobooth-section-item>
      }
    </div>
    <div class="section-items col-span-8 border border-gray-200 p-2 rounded-xl">Photo</div>
  </div>
</div>
