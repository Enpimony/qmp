<div class="photobooth-container">
  <h1 class="text-2xl font-bold mb-4">Photo Booth</h1>
  <div class="grid grid-cols-6 gap-4 border border-gray-200 p-2 rounded-xl">
    @for(section of sections(); track section) {
    <app-photobooth-section
      [section]="section"
      (click)="selectSection(section)"
    ></app-photobooth-section>
    }
  </div>
  <div class="grid grid-cols-12 gap-4 mt-4">
    <div class="section-items col-span-3 border border-gray-200 p-2 rounded-xl">
      @for(item of currentSection().items; track item) {
      <div class="item p-2 border-b border-gray-300 last:border-0">
        {{ item }}
      </div>
      }
    </div>
    <div class="section-items col-span-9 border border-gray-200 p-2 rounded-xl">Photo</div>
  </div>
</div>
